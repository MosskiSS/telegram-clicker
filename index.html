<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="user-info">
        <img id="user-avatar" src="" alt="Avatar" width="100" height="100">
        <h1 id="user-name">User Name</h1>
    </div>

    <script>
        // Убедимся, что WebApp SDK готов к использованию
        window.Telegram.WebApp.ready();

        // Получаем данные пользователя
        const user = Telegram.WebApp.initDataUnsafe.user;

        // Добавляем отладочный вывод для проверки данных
        console.log(user);  // Выводит все данные пользователя в консоль

        if (user) {
            // Проверяем URL аватарки
            console.log("User photo URL:", user.photo_url);  // Выводит URL аватарки

            // Устанавливаем аватарку и имя пользователя
            const avatarUrl = user.photo_url || 'default-avatar.png';
            document.getElementById('user-avatar').src = avatarUrl;
            document.getElementById('user-name').innerText = user.first_name + ' ' + (user.last_name || '');
        } else {
            console.log("User data is not available.");
        }
    </script>
</body>
</html>
