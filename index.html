<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #coin {
            width: 100px;
            height: 100px;
            background-image: url('https://imgur.com/a/G9JiLRJ'); /* Укажите URL вашего изображения монеты */
            background-size: cover;
            cursor: pointer;
        }
        #counter {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="counter">Счет: 0</div>
    <div id="coin"></div>

    <script>
        let counter = 0;
        const coin = document.getElementById('coin');
        const counterDisplay = document.getElementById('counter');

        coin.addEventListener('click', () => {
            counter++;
            counterDisplay.textContent = `Счет: ${counter}`;
        });
    </script>
</body>
</html>
