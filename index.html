<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="user-info">
        <img id="user-avatar" src="" alt="Avatar" width="100" height="100">
        <h1 id="user-name">User Name</h1>
    </div>

    <script>
        window.Telegram.WebApp.ready();

        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name + ' ' + (user.last_name || '');
            document.getElementById('user-avatar').src = user.photo_url || 'default-avatar.png';
        }
    </script>
</body>
</html>
